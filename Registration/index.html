<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-black ">
    <div class="flex justify-center">
        <div class="mx-8 my-8 border-2 content-center rounded-3xl w-[430px] h-[700px] bg-white justify-center items-center">
            <!-- Logo -->
            <div class="grid justify-center items-center mt-6 px-8">
                <img class="px-11" src="img/logo.png" alt="" />
    
                <div class="text-center py-8">
                    <h1 class="font-bold">Let's Get Started!</h1>
                <p class="">Seamless sign-up: Easy, fast, and secure. Get started now!</p>
                </div>
            </div>
            <form class="flex flex-col gap-y-4 pt-6 px-6 " method="">
                <label for="email" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 ">
                        <i class='bx bx-user'></i>
                    </div>
                    <input type="text" name="username" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white placeholder:text-black " placeholder="Username" required>
                </div>
    
                <label for="email" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white ">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 ">
                        <i class='bx bx-envelope '></i>
                    </div>
                    <input type="email" name="email" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white placeholder:text-black" placeholder="Email" required>
                </div>
                
                <label for="phone" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Phone</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 ">
                        <i class='bx bx-mobile-alt'></i>
                    </div>
                    <input type="number" name="phone" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white placeholder:text-black " placeholder="Phone"required>
                </div>
    
                <label for="password" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 ">
                        <i class='bx bx-lock-open-alt'></i>
                    </div>
                    <input type="password" name="password" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white placeholder:text-black " placeholder="Password"required>
                </div>
    
                <label for="password" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 ">
                        <i class='bx bx-lock-open-alt'></i>
                    </div>
                    <input type="password" name="password" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white placeholder:text-black " placeholder="Password" required>
                </div>
                
                <div class="bg-black rounded-2xl">
                    <button class="w-full h-12 rounded-md text-lg text-white" >Create Account</button>
                </div>
                <p class="text-center text-gray-500">Already have an account? <a href="#" class="text-red-500 ">Login Here</a></p>
            </form>
            
    
    
        </div>
    </div> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
