<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-orange-400 rounded-2xl mx-5 my-5">
      <h1 class="text-3xl font-bold text-center py-5">Calculator</h1>
    </header>
    <!-- Main -->
    <section class="bg-orange-400 rounded-2xl mx-5 h-[120px]">
      <div class="px-5 py-3">
        <table>
          <tr>
            <td colspan="3">
              <input class="" type="text" id="result" disabled />
            </td>
            <!-- clearScreen() function-->
            <td>
              <input type="button" value="C" onclick="clearScreen()" id="btn" />
            </td>
          </tr>
          <tr>
            <!-- Function Display() -->
            <td>
              <input type="button" value="1" onclick="display('1')" id="btn" />
            </td>
            <td>
              <input type="button" value="2" onclick="display('2')" id="btn" />
            </td>
            <td>
              <input type="button" value="3" onclick="display('3')" id="btn" />
            </td>
            <td>
              <input type="button" value="/" onclick="display('/')" id="btn" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="4" onclick="display('4')" id="btn" />
            </td>
            <td>
              <input type="button" value="5" onclick="display('5')" id="btn" />
            </td>
            <td>
              <input type="button" value="6" onclick="display('6')" id="btn" />
            </td>
            <td>
              <input type="button" value="-" onclick="display('-')" id="btn" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="7" onclick="display('7')" id="btn" />
            </td>
            <td>
              <input type="button" value="8" onclick="display('8')" id="btn" />
            </td>
            <td>
              <input type="button" value="9" onclick="display('9')" id="btn" />
            </td>
            <td>
              <input type="button" value="+" onclick="display('+')" id="btn" />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="." onclick="display('.')" /></td>
            <td><input type="button" value="0" onclick="display('0')" /></td>
            <!-- calculate() function evaluates the mathematical expression -->
            <td>
              <input type="button" value="=" onclick="calculate()" id="btn" />
            </td>
            <td><input type="button" value="*" onclick="display('*')" /></td>
          </tr>
        </table>
      </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
